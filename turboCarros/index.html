<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TurboCarros - Velocidade na hora de vender ou comprar!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>TurboCarros</h1>
        <p>Velocidade na hora de vender ou comprar!</p>
    </header>
    <main>
        <!-- Formulário de busca -->
        <form id="busca-form">
            <select name="marca" id="marca"></select>
            <select name="modelo" id="modelo"></select>
            <select name="cidade" id="cidade"></select>
            <button type="button" onclick="buscarAnuncios()">Buscar</button>
        </form>

        <!-- Listagem de anúncios -->
        <section id="anuncios"></section>
    </main>
    <footer>
        <p>TurboCarros &copy; 2024</p>
    </footer>
</body>
</html>
