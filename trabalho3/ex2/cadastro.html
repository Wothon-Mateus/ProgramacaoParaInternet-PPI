    <main>  
        <h2>Faça o seu cadastro na clinica ABC</h2>

        <form action="cadastraPaciente.php" method="post">

            <div>
                <label for="nome">Nome completo:</label>
                <input type="text" name="nome" id="nome" required>
                <span> </span>
            </div>

            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" required>
                <span></span>
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <span></span>
            </div>

            <div>
                <label for="contato">Telefone:</label>
                <input type="contato" name="contato" id="contato" required >
                <span></span>
            </div>

            <fieldset>
                <legend>Sexo:</legend>
                <div>
                    <input type="radio" name="sexo" id="masculino" value="masculino">
                    <label for="masculino">Masculino</label>
                </div>
                <div>
                    <input type="radio" name="sexo" id="feminino" value="feminino">
                    <label for="feminino">Feminino</label>
                </div>
                <div>
                    <input type="radio" name="null" id="null" value="null">
                    <label for="null">Prefiro não informar</label>
                </div>

            </fieldset>

            <button><input type="reset">Limpar</button>

            <button>Cadastrar</button>


        </form>

    </main>
